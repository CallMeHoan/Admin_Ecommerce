<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Noriva Admin's page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/e82e1ec9a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Noriva Admin</h3>
            </div>
            <div class="sidebar__list">
                <p>APPLICATION</p>
                <ul class="list-unstyled components">
                    <li class="active">
                        <a style="font-size: 14px;" href="#catalog" data-toggle="collapse" aria-expanded="false"
                            class="dropdown-toggle"><i style="padding: 7px 5px;" class="fas fa-database"></i>
                            Catalog</a>
                        <ul class="collapse list-unstyled" id="catalog">
                            <li>
                                <a href="#">Product List</a>
                            </li>
                            <li>
                                <a href="#">Product</a>
                            </li>
                            <li>
                                <a href="#">Category List</a>
                            </li>
                            <li>
                                <a href="#">Category</a>
                            </li>
                        </ul>
                    </li>
                    <li class="active">
                        <a style="font-size: 14px;" href="#customer" data-toggle="collapse" aria-expanded="false"
                            class="dropdown-toggle"><i style="padding: 7px 5px;" class="far fa-user"></i> Customers</a>
                        <ul class="collapse list-unstyled" id="customer">
                            <li>
                                <a href="#">Customer List</a>
                            </li>
                            <li>
                                <a href="#">Customer</a>
                            </li>
                        </ul>
                    </li>
                    <li class="active">
                        <a style="font-size: 14px;" href="#orders" data-toggle="collapse" aria-expanded="false"
                            class="dropdown-toggle"> <i style="padding: 7px 5px;" class="fas fa-shopping-cart"></i>
                            Orders</a>
                        <ul class="collapse list-unstyled" id="orders">
                            <li>
                                <a href="#">Orders List</a>
                            </li>
                            <li>
                                <a href="#">Order Details</a>
                            </li>
                        </ul>
                    </li>
                    <li class="active">
                        <a style="font-size: 14px;" href="#sellers" data-toggle="collapse" aria-expanded="false"
                            class="dropdown-toggle"> <i style="padding: 7px 5px;" class="fas fa-user-tie"></i>
                            Sellers</a>
                        <ul class="collapse list-unstyled" id="sellers">
                            <li>
                                <a href="#">Sellers List</a>
                            </li>
                            <li>
                                <a href="#">Seller</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <nav>
                <div class="nav__container row">
                    <div class="input-group col">
                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="fas fa-align-justify"></i>
                        </button>
                        <span style="width: 40px"></span>
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search everthings you need!">
                    </div>
                    <div class="btn__group col">
                        <div class="dropdown float-end">
                            <button class="btn btn-outline-secondary" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <span>
                                    <img style="height: 20px; width: 20px;" src="https://scontent.fdad2-1.fna.fbcdn.net/v/t1.6435-9/171619300_1092543814590800_1632394128569325001_n.jpg?_nc_cat=108&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=P560_w3_4aMAX83vWZW&_nc_ht=scontent.fdad2-1.fna&oh=5b8190fd275affaaf37019f3cd0b206a&oe=61A3FFE8" alt="">
                                </span>
                                Username here!  
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="#">Profile</a></li>
                              <li><a class="dropdown-item" href="#">Settings</a></li>
                              <li><a class="dropdown-item" href="#">Sign Out</a></li>
                            </ul>
                          </div>
                    </div>
                    
                </div>
            </nav>
            <div class="blaaa">
                blaaaa
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/e82e1ec9a6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
